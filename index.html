<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forbes World's Billionaires List</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Include libraries -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
            /* Custom CSS to change the container max-width */
        @media (min-width: 1200px) {
            .container {
                max-width: 1500px; /* Change this value to your desired maximum width */
            }
        }
    </style>
</head>
<body style="background-color: #e2dfdf;">
    <!-- Dashboard content -->
    <div id="chart-container">
        

        <!-- Sample Bootstrap grid layout -->
        <div class="container mt-1 pb-1 " style="background-color: #E5F2F6;">
            <div class="row d-flex justify-content-center h2 pt-2 pb-2" style="background-color: #47859E; color:white">
                Forbes World's Billionaires List
            </div>

            <!-- Dropdown select input -->
            <div class="form-group">
                <label for="countrySelect">Select Country:</label>
                <select class="form-control" id="countrySelect" onchange="handleSelectChange(this)">
                </select>
            </div>
            <!-- Visualization container row 1 -->
            <div class="row mb-1">
                <div class="col ml-1 " style="background-color: white;">
                    <div id="graph3" style="max-height: 300px;"></div>
                </div>
                <div class="col ml-1 " style="background-color: white;">
                    <div id="graph4" style="max-height: 300px;"></div>
                </div>

                <div class="col mx-1 " style="max-width: 400px;">
                    <!-- Plotly Chart here -->
                    <div class="row mb-1" style="background-color: #43B995;">
                        <div id="graph10" style="max-height: 75px; min-height: 75px; overflow-x: auto; width: 100%;"></div>
                    </div>
                    <div class="row mb-1" style="background-color: #7197B0;">
                        <div id="graph11" style="max-height: 75px; min-height: 75px; overflow-x: auto; width: 100%;"></div>
                    </div>
                    <div class="row mb-1" style="background-color: #43B995;">
                        <div id="graph12" style="max-height: 75px; min-height: 75px; overflow-x: auto; width: 100%;"></div>
                    </div>
                    <div class="row" style="background-color: #7197B0;">
                        <div id="graph13" style="max-height: 75px; min-height: 75px; overflow-x: auto; width: 100%;"></div>
                    </div>
                </div>
            </div>

            <div class="row mb-1">
                <div class="col ml-1 " style="background-color: white;">
                    <!-- Plotly Chart here -->
                    <div id="graph2"></div>
                    <div id="bubble"></div>
                </div>
                <div class="col mx-1 " style="background-color: white;">
                    <!-- Plotly Chart here -->
                    <div id="graph1" style="max-height: 300px;"></div>
                    <div id="pie"></div>
                </div>
            </div>

            <div class="row mb-1">
                <div class="col mx-1 " style="background-color: white;">
                    <!-- Plotly Chart here -->
                    <div id="graph5">
                    </div>
                </div>
                <div class="col mx-1" style="padding: 0px;">
                    <div><h3 style="text-align: center;">Billionaires Names</h3></div>
                    <div id="graph14" style="overflow-y: auto; max-height: 300px; min-height: 300px; max-height: 449px;"></div>
                </div>
            </div>

            <!-- Visualization container row 3 -->
            <div class="row mb-1">
                
                <div class="col ml-1 " style="background-color: white;">
                    <!-- Top Billionaires Net Worth -->
                    <div id="graph6"></div>
                </div>
                <div class="col mx-1 " style="background-color: white;">
                    <!-- Billionaires as Family -->
                    <canvas id="polarChart" style="padding-top: 15px;"></canvas>
                    <div id="graph8" style="max-height: 300px; min-height: 300px; overflow-x: auto; padding-top: 100px;"></div>
                </div>
            </div>
            <!-- Visualization container row 3 -->
            <div class="row">
                <div class="col ml-1 " style="background-color: white;">
                    <!-- Plotly Chart here -->
                    <div id="graph7"></div>
                </div>
                <div class="col ml-1 mr-1 " style="background-color: white;">
                    <!-- Billionaires by Country Chart -->
                    <div style="text-align: center; padding-bottom: 10px; padding-top: 5px;">Source of Wealth Frequency</div>
                    <div id="billionaires-by-country-chart" style="max-height: 300px; min-height: 300px; overflow-x: auto;"></div>
                </div>
                <div class="col mr-1 " style="background-color: white;">
                    <!-- Plotly Chart here -->
                    <div id="graph9" style="max-height: 300px; min-height: 300px; overflow-x: auto;"></div>
                </div>
            </div>
            <div class="row">
                
            </div>
        </div>

    </div>
    <script src="dashboard/graph1.js"></script>
    <script src="dashboard/graph2.js"></script>
    <script src="dashboard/graph3.js"></script>
    <script src="dashboard/graph4.js"></script>
    <script src="dashboard/graph5.js"></script>
    <script src="dashboard/graph6.js"></script>
    <script src="dashboard/graph7.js"></script>
    <script src="dashboard/graph8.js"></script>
    <script src="dashboard/graph9.js"></script>
    <script src="dashboard/graph10.js"></script>
    <script src="dashboard/graph11.js"></script>
    <script src="dashboard/graph12.js"></script>
    <script src="dashboard/graph13.js"></script>
    <script src="dashboard/graph14.js"></script>
    <script src="dashboard/billionaires_by_country.js"></script>
    <script src="dashboard/dashboard.js"></script>
    <!-- Bootstrap JS for styles -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>

</body>
</html>
